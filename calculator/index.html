<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class = "calculator-container">
        <div class = "dis">
            <div id="display">‎ </div>
            <div id="cur-display">0</div>
        </div>
        <div>
            <button class="inline-button">clear</button>
            <button class="inline-button">delete</button>
        </div>
        <div>
            <button class="inline-button" data-number>7</button>
            <button class="inline-button" data-number>8</button>
            <button class="inline-button" data-number>9</button>
            <button class="inline-sign" data-number>÷</button>
        </div>
        <div>
            <button class="inline-button" data-number>5</button>
            <button class="inline-button" data-number>6</button>
            <button class="inline-button" data-number>4</button>
            <button class="inline-sign" data-number>×</button>
        </div>
        <div>
            <button class="inline-button" data-number>1</button>
            <button class="inline-button" data-number>2</button>
            <button class="inline-button" data-number>3</button>
            <button class="inline-sign" data-number>-</button>
        </div>
        <div>
            <button class="inline-button" data-number>.</button>
            <button class="inline-button" data-number>0</button>
            <button class="inline-sign" data-number>=</button>
            <button class="inline-sign" data-number>+</button>  
        </div>
    </div>
    <script src = "main.js"></script>
</body>
</html>
